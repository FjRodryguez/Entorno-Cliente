<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch con Async/Await</title>
</head>

<body>
    <script>
        //Async para declarar que la función es asíncrona
        async function obtenerDatos() {
            try {
                //Petición de los datos, el await pausa la ejecución de la función hasta que lleguen todos los datos
                const response = await fetch('https://jsonplaceholder.typicode.com/posts');

                //Comprobamos que la respuesta sea correcta
                if (!response.ok) {
                    //En caso de no ser correcta devolvemos un error
                    throw new Error('Error en la respuesta: ' + response.status);
                }

                //Parseamos la respuesta a un objeto javascript, el await pausa la ejecución hasta que todos los datos sean parseados
                const data = await response.json();
                console.log(data);
            } catch (error) {
                //Manejamos cualquier error que pueda ocurrir en la petición
                console.error("Ha ocurrido un error:", error);
            }
        }
        obtenerDatos();
    </script>
</body>

</html>
