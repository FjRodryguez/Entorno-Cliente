<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de la rana</title>
    <style>
        #rana {
            width: 0%;
            height: 0%;
            position: absolute;
        }

        #caja {
            width: 0%;
            height: 0%;
            position: absolute;
        }

        #contenedor {
            background-color: lightblue;
            height: 100px;
            text-align: center;
            display: flex;
            
        }
    </style>
</head>

<body>
    <div id="contenedor">
        <div>
            <h3>Marcador</h3>
            <p id="marcador">Aciertos: 0</p>
        </div>
        <div>
            <h3>Saltos</h3>
            <p id="saltos">Saltos: 20</p>
        </div>
    </div>
    <div id="tablero">
        <img src="img/rana.jpg" alt="" id="rana" onclick="aumentarMarcador()">
        <img src="img/caja.png" alt="" id="caja" onclick="abrirCaja()">
    </div>

    <script src="script.js"></script>
</body>

</html>
