<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo con Math</title>
</head>
<body>
    <script>
        document.write(Math.max(2, 5, 2, 4, 5, 7, 5));
        document.write("<br>" + Math.pow(7, 5));
        document.write("<br>" + Math.random() * 10);
        document.write("<br>" + Math.ceil(0.5));
        document.write("<br>" + Math.floor(0.9));
        document.write("<br>" + Math.sqrt(144));
        document.write("<br>" + Math.abs(5-10));
    </script>
</body>
</html>
