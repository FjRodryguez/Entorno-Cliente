<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML A HTML5</title>
</head>

<body>
    <form action="index.html">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre">

        <input type="radio" name="sexo" id="hombre" value="hombre">
        <label for="hombre">Hombre</label>
        <input type="radio" name="sexo" id="mujer" value="mujer">
        <label for="mujer">Mujer</label>
        <input type="radio" name="sexo" id="otro" value="otro" disabled>
        <label for="hombre">Otro</label>

        <label for="descripcion">Descripción</label>
        <textarea name="descripcion" id="descripcion" rows="4" cols="10"></textarea>

        <label for="diss">Días de la semana</label>
        <label for="lunes">Lunes</label>
        <input type="checkbox" name="lunes" id="lunes" value="lunes" checked>
        <label for="lunes">Martes</label>
        <input type="checkbox" name="martes" id="martes" value="martes">
        <label for="lunes">Miércoles</label>
        <input type="checkbox" name="miercoles" id="miercoles" value="miercoles">
        <label for="lunes">Jueves</label>
        <input type="checkbox" name="jueves" id="jueves" value="jueves">
        <label for="lunes">Viernes</label>
        <input type="checkbox" name="viernes" id="viernes" value="viernes">
        
        <label for="datos">Datos</label>
        <input type="file" name="datos" id="datos">
        
        
    </form>
    
</body>

</html>
