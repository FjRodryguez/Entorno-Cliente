<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML A HTML5</title>
</head>

<body>
    <form action="index.html">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre">

        <input type="radio" name="sexo" id="hombre" value="hombre">
        <label for="hombre">Hombre</label>
        <input type="radio" name="sexo" id="mujer" value="mujer">
        <label for="mujer">Mujer</label>
        <input type="radio" name="sexo" id="otro" value="otro" disabled>
        <label for="hombre">Otro</label>

        <label for="descripcion">Descripci√≥n</label>
        <textarea name="descripcion" id="descripcion" rows="4" cols="10"></textarea>

        <select name="dias" id="dias">
            <option value="lunes">lunes</option>
            <option value="martes">martes</option>
            <option value="miercoles">miercoles</option>
            <option value="jueves">jueves</option>
            <option value="viernes">viernes</option>
        </select>
        
        <input list="diasFinDeSemana" name="diaElegido" id="diaElegido">
        <datalist id="diasFinDeSemana">
            <option value="sabado">sabado</option>
            <option value="domingo">domingo</option>
        </datalist>

        <input type="checkbox" name="check1" id="check1" checked>
        <label for="check1">Check1</label>
        <input type="checkbox" name="check2" id="check2">
        <label for="check2">Check1</label>
        
        
        <label for="datos">Datos</label>
        <input type="file" name="datos" id="datos">
        
        <input type="submit" value="Subir formulario">
        <input type="button" value="Reiniciar">
    </form>
    
</body>

</html>
